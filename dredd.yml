dry-run: null
hookfiles: hooks.py
language: python
sandbox: false
# APIサーバを起動する必要がないのでコメントアウト
# server: npm start
server-wait: 3
init: false
custom: {}
names: false
only: []
# 特定のAPIのみ実行する場合に設定する。指定する値は --names で確認できる
# only:
#   - users > /v1/users > Create a new user. > 201 > application/json
reporter: []
output: []
header: []
sorted: false
user: null
inline-errors: false
details: false
method: []
color: true
level: info
timestamp: false
silent: false
path: []
hooks-worker-timeout: 5000
hooks-worker-connect-timeout: 1500
hooks-worker-connect-retry: 500
hooks-worker-after-connect-wait: 100
hooks-worker-term-timeout: 5000
hooks-worker-term-retry: 500
hooks-worker-handler-host: 127.0.0.1
hooks-worker-handler-port: 61321
config: ./dredd.yml
blueprint: ./docs/swagger.yaml
endpoint: 'http://localhost:8080'
